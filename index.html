<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="display">
            <div class="year">0</div>:
            <div class="month">0</div>:
            <div class="day">0</div>:
            <div class="hour">0</div>:
            <div class="min">0</div>:
            <div class="sec">0</div>
        </div>
        <div class="enterTime">
            <div class="yearInput"></div>
            <div class="monthInput"></div>
            <div class="dayInput"></div>
            <div class="hourInput"><input type="number" min="0" max="23" value="0"></div>
            <div class="minInput"><input type="number" min="0" max="59" value="0"></div>
            <div class="secInput"><input type="number" min="0" max="59" value="0"></div><button type="submit"
                onclick="setValues()">set</button> <button onclick="reLoad()">reset</button>
        </div>
        <div class="control"></div>

    </div>
</body>
<script src="script.js"></script>

</html>
